<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="web.css">

        <title>My Dictionary Website</title>
    </head>
    <body>
        <div class="bg-container">
            <h1 class="main-heading">DICTIONARY</h1>
            <div class="search-form">
                <input type="search" class="search" id="input" placeholder="Type any word">
                <button class="search-button" id="searchButton">Search</button>
            </div>
            <div class="result-container result-container-visibility" id="resultContainer">
                <div class="result-sub-container">
                    <span class="result-query">Word: </span>
                    <span class="result-ans" id="resultWord"></span>
                </div>
                <div class="result-sub-container">
                    <span class="result-query">Phonetic: </span>
                    <span class="result-ans" id="resultPhonetic"></span>
                </div>
                <div class="result-sub-container">
                    <span>
                        <audio controls style="width:250px;height:40px" src="" id="resultAudio" class="audio-class"></audio>
                    </span>
                </div>
                <div class="result-sub-container1">
                    <span class="result-query">Definition: </span>
                    <span class="result-ans" id="resultDefinition"></span>
                </div>
                <div class="result-sub-container1">
                    <span class="result-query" >Example: </span>
                    <span class="result-ans" id="resultExample"></span>
                </div>
                <div class="result-sub-container">
                    <span class="result-query">Parts of Speech: </span>
                    <span class="result-ans" id="resultSpeech"></span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
